<VirtualHost wayf.dev:80>
   ServerName wayf.dev
   DocumentRoot /var/www/sygefor/web/wayf/

   <Directory /var/www/sygefor/web/wayf>
       AllowOverride All
       Require all granted

       <IfModule mod_rewrite.c>
           Options -MultiViews
           RewriteEngine On
           RewriteCond %{REQUEST_FILENAME} !-f
           RewriteRule ^(.*)$ index.php [QSA,L]
       </IfModule>
    </Directory>
</VirtualHost>