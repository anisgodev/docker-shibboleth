<VirtualHost 0.0.0.0:80>
    ServerName  localhost
    Include     /etc/apache2/sygefor.conf
    Include     /etc/apache2/shibboleth.conf
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost 0.0.0.0:443>
        ServerName localhost

        SSLEngine on
        SSLCertificateFile	/etc/apache2/ca.pem
        SSLCertificateKeyFile /etc/apache2/ca-key.pem

        Include     /etc/apache2/sygefor.conf
        Include     /etc/apache2/shibboleth.conf
    </VirtualHost>
</IfModule>
